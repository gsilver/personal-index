<!doctype html>
<html lang="en">
  <head>
    <title>New content added</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
      <div class="container">
        <br>
        <h1>New content</h1>
        <div class="alert alert-success" role="alert" id="alert" style="display:none">
          <h4 class="alert-heading">Sorry!</h4>
          <hr>
          <p class="mb-0">We are out of what you wanted</p>
        </div>
        <p>Submitting the form:</p>
        <ol><li>
            Consults the server, checking inventory
        </li>
        <li>
            If out of item, server notifies page
        </li>
    </ol>
        <form>
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" aria-describedby="emailHelp">
              <small id="emailHelp" class="form-text text-muted">We'll never share your name with anyone else.</small>
            </div>
            <div class="form-group">
              <label for="pet">Pet peeve</label>
              <input type="text" class="form-control" id="pet">
            </div>
            <div class="form-group">
                <label for="shoe">Shoe size</label>
                <input type="number" class="form-control" id="shoe">
              </div>
              <div class="form-group">
                <label for="color">Color</label>
                <select name="style" class="form-control" id="color">
                    <option value="">--select color--</option>
                    <option value="">Black</option>
                    <option value="">Lime</option>
                    <option value="">Red</option>
                </select>

              </div>
              <div class="form-group">
                <label for="color">Style</label>
                <select name="style" class="form-control" id="style">
                    <option value="">--select style--</option>
                    <option value="">Galoshes</option>
                    <option value="">Sandals</option>
                    <option value="">Cowboy boots</option>
                </select>
              </div>

            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label class="form-check-label" for="exampleCheck1">I promise to abide by some unknown terms and conditions</label>
            </div>
            <button type="button" class="btn btn-primary" id="submit">Submit</button>
          </form>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script>
    $('#submit').on('click', function(){
        $('#alert').show();
    });
</script>  
</body>
</html>
