<!doctype html>
<html lang="en">
  <head>
    <title>Log and status roles</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        h1 {font-size:2rem}
        h2 {font-size:1.5rem}
    </style>
</head>
  <body>
      <div class="container">
        <br>
        <h1>Log and status roles</h1>
        <br>
        <h2>Log role (adds content)</h2>
        <div id="log-content1"  role="log" class="alert alert-info">
            <ol>

            </ol>
        </div>
        <div class="form-group">
            <label for="log-input1">add content to a log</label>
            <input type="text" class="form-control" id="log-input1">
          </div>
        <button id="log1" type="button" class="btn btn-primary">Fire log change</button> 
        <br><br>
        <h2>Status role (adds content)</h2>
        <div id="status-content1" role="status"  class="alert alert-danger">
            <ol></ol>
        </div>
        <div class="form-group">
            <label for="status-input1">add content to a status</label>
            <input type="text" class="form-control" id="status-input1">
          </div>
        <button id="status1" type="button" class="btn btn-primary">Fire status change</button> 
        <br><br>
        <h2>Log role (replaces content)</h2>
        <div id="log-content2"  role="log"  class="alert alert-info">

        </div>
        <div class="form-group">
            <label for="log-input2">replace content in a log</label>
            <input type="text" class="form-control" id="log-input2">
          </div>
        <button id="log2" type="button" class="btn btn-primary">Fire log change</button> 
        <br><br>
        <h2>Log role (replaces content)</h2>
        <div id="status-content2" role="status" class="alert alert-danger">
        </div>
        <div class="form-group">
            <label for="status-input2">replace content in a status</label>
            <input type="text" class="form-control" id="status-input2">
          </div>
        <button id="status2" type="button" class="btn btn-primary">Fire status change</button> 

    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>

$(function() {
    $('#log1').on('click', function(){
        if($('#log-input1').val()){
            $('#log-content1 ol').append('<li>' + $('#log-input1').val() + '</li>');
            $('#log-input1').val('');
        } else {
            alert('please add something!')
        }
            
    });
    $('#status1').on('click', function(){       
        if($('#status-input1').val()){
            $('#status-content1 ol').append('<li>' + $('#status-input1').val() + '</li>');
            $('#status-input1').val('');
        } else {
            alert('please add something!')
        }
    });
    $('#log2').on('click', function(){
        if($('#log-input2').val()){
            $('#log-content2').html($('#log-input2').val());
            $('#log-input2').val('');
        } else {
            alert('please add something!')
        }
            
    });

    $('#status2').on('click', function(){
        if($('#status-input2').val()){
            $('#status-content2').html($('#status-input2').val());
            $('#status-input2').val('');
        } else {
            alert('please add something!')
        }
            
    });


});

    </script>
  </body>
</html>
