<!doctype html>
<html lang="en">
<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        circle:focus{
            stroke:black
        }
    </style>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

    <ul>
        <li>red flows to green</li>
        <li>
            blue flows to red
        </li>
        <li>
            green flows to yellow and purple
        </li>
        <li>yellow flows to purple</li>
        <li>purple flows to red</li>
        <li>gray flows to green and blue</li>
    </ul>
    <svg width="100%" height="400px" version="1.1"
    xmlns="http://www.w3.org/2000/svg">
    <circle  id="red" aria-label="red" aria-flowto="green"  tabindex="0" role="button" cx="100" cy="50" r="40" stroke="red"
    stroke-width="2" fill="red"/>
    <circle  id="blue" aria-label="blue" aria-flowto="red"  tabindex="0" role="button" cx="200" cy="50" r="40" stroke="blue"
    stroke-width="2" fill="blue"/>
    <circle  id="green" aria-label="green" aria-flowto="yellow purple"  tabindex="0" role="button" cx="300" cy="50" r="40" stroke="green"
    stroke-width="2" fill="green"/>
    <circle  id="yellow" aria-label="yellow" aria-flowto="purple"  tabindex="0" role="button" cx="100" cy="200" r="40" stroke="yellow"
    stroke-width="2" fill="yellow"/>
    <circle  id="purple" aria-label="purple" aria-flowto=""  tabindex="0" role="button" cx="200" cy="200" r="40" stroke="purple"
    stroke-width="2" fill="purple"/>
    <circle  id="gray" aria-label="" aria-flowto="green blue"  tabindex="0" role="button" cx="300" cy="200" r="40" stroke="gray"
    stroke-width="2" fill="gray"/>

</svg>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
