<!doctype html>
<html lang="en">
  <head>
    <title>Experimenting with live regions</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.7.2/angular.min.js"></script>

  </head>
  <body ng-app="stuffApp">
    <div class="container" ng-controller="stuffController">
        <br>
        <h1>Experimenting with live regions</h1>
        <fieldset>
          <legend>Select aria-live value</legend>
        
        <div class="form-group">
          <div class="form-check">
            <input value="polite" ng-model="selectedSetting"  class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1">
              aria-live="polite"
            </label>
          </div>
          <div class="form-check">
            <input value="assertive" ng-model="selectedSetting" class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2">
              aria-live="assertive"
            </label>
          </div>
        </div>
      </fieldset>
        

        <div id="stuffDisplay" aria-live="{{selectedSetting}}" class="alert alert-primary" ng-show="textStuff !=null">
          {{textStuff}}
        </div>
        <div class="form-group">
          <label for="stuff">Type stuff here <code ng-show="selectedSetting != ''"> aria-live="{{selectedSetting}}"</code></label>
          <textarea id="stuff" class="form-control" name="" id="" rows="3" ng-model="textStuff">
            {{model.selectedOccurrence}}
          </textarea>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        var stuffApp = angular.module('stuffApp', []);
          stuffApp.controller('stuffController', ['$scope', function($scope) {
            $scope.selectedSetting="";
          }]); 
    </script>
  </body>
</html>
