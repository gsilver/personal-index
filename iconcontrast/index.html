<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

  <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.2/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
        <a class="navbar-brand" href="#">Icon Backgroundizr</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <div class="navbar-form navbar-left">
          <div class="form-group">
            <label for="hex" class="sr-only">Enter hex or use color picker on right</label>
            <input id="hex" style="width:30em" type="text" class="form-control" placeholder="Enter hex or use color picker on right">
            <input type="color" id="color_picker" name="color_picker" value="#e66465">
          </div>

          <button type="button" class="btn btn-default" id="change_back">Change background</button>

        </div>
        <div class="navbar-form navbar-right">

        </div>
  </nav>

  </div>
  <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
  </nav>
  <div class="container">
    <img src="canvas-icons.png" alt="" style=" width:auto;height:auto;max-width:100%;max-height:90vh;">
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script type="text/javascript">
    $( "#color_picker" ).change(function() {
       $('#hex').val($('#color_picker').val());
    })
    $('#change_back').on('click', function() {
      $('body').css('background', $('#hex').val())
    })
  </script>



</body>

</html>
